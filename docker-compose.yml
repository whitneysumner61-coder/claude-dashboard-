version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: autoflow-db
    environment:
      POSTGRES_DB: automation_db
      POSTGRES_USER: autoflow_user
      POSTGRES_PASSWORD: autoflow_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U autoflow_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - autoflow-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: autoflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - autoflow-network

  # Next.js Dashboard Application
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoflow-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://autoflow_user:autoflow_password@db:5432/automation_db
      - REDIS_URL=redis://redis:6379
      - WEBSOCKET_URL=ws://localhost:3001
      - NEXT_PUBLIC_WS_URL=ws://localhost:3001
      - NEXT_PUBLIC_API_URL=http://localhost:3000/api
      - JWT_SECRET=your-secret-key-change-in-production
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autoflow-network
    restart: unless-stopped

  # Socket.IO WebSocket Server
  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: autoflow-websocket
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://autoflow_user:autoflow_password@db:5432/automation_db
      - REDIS_URL=redis://redis:6379
      - WEBSOCKET_PORT=3001
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - autoflow-network
    restart: unless-stopped

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    container_name: autoflow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - dashboard
      - websocket
    networks:
      - autoflow-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  autoflow-network:
    driver: bridge
